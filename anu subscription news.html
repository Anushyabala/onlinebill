<html>
<head>
<body>
<center>
<title>Newspaper Subscription</title>
<h1>Subscription</h1><br>
<label>User Name:</label>
<input type="text"name="UserName"><br><br>
<label>Account No:</label>
<input type="text"name="Account No"><br><br>
<label>Select Newspaper:</label>
<select>
<option>Thinathandhi</option>
<option>The Hindu</option>
<option>Deccan Cronicle</option>
<option>Tinamalar</option>
<option>Malaimalar</option>
<option>Murasu</option>
</select><br><br>
<label>City:</label>
<input type="text"name="City"><br><br>
<label>Timing:</label>
<input type="radio"name="Morning">Morning(6:00am-9:00am)<br><br>
<input type="radio"name="Evening">Evening(4:00pm-7:00pm)<br><br>
<button>OK</button>
<button>Cancel</button>
</center>
</head>
</body>
</html>
